paginate = "10" # Number of posts per page
theme = "mainroad"

googleAnalytics = "" # Enable Google Analytics by entering your tracking id

[Author]
    name = "Sung Yung"
    bio = "一枚Pythoner，热爱编程，喜欢新东西（当然女朋友不用）。"
    avatar = "img/sy.jpg"


[Params]
    subtitle = "人生苦短，我爱Python" # Subtitle of your site
    description = " Sung Yung's Personal blog about everything" # Description of your site
    opengraph = true
    leftsidebar = false # Move sidebar to the left side if true
